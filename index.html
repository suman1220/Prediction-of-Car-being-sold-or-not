<!DOCTYPE html>
<html>
<head>
<title>Car Data</title>

<style>
  body {
    background-color: #ffffff;
    font-family: Arial, sans-serif;
  }

  .car-data {
    width: 500px;
    margin: 0 auto;
    padding: 10px;
    border: 1px solid #ccc;
  }

  .car-data .header {
    background-color: #333333;
    color: #ffffff;
    padding: 10px;
    font-weight: bold;
  }

  .car-data .row {
    margin-bottom: 10px;
  }

  .car-data .col {
    width: 50%;
  }

  .car-data .col img {
    width: 100%;
  }

  .car-data .col .label {
    font-weight: bold;
  }

  .car-data .col .value {
    margin-left: 10px;
  }

  .car-data .col .input {
    width: 100%;
  }

  .car-data .row button {
    margin-top: 10px;
  }

  #button {
    margin-top: 10px;
  }

  #price_button {
    margin-top: 10px;
    margin-left: 499px;
  }

  .label{
    margin-top: 10px;
  }

</style>
</head>

<body>

  <div class="header">
  <form action="/predictValue" method="POST" enctype="text/json">

    <div class="car-data">
      <div class="header">
        <h1>Car Data</h1>
      </div>

      <div class="row">
        <div class="col">
          <img src="car.jpg" alt="Car Image">
        </div>

        <div class="col">
          <div class="label">Age of Car (in years)</div>
          <div class="input">
            <input type="text" name="age-of-car" id="age-of-car">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="label">Gas Type</div>
          <div class="input">
            <select name="gas-type" id="gas-type">
              <option value="Petrol">Petrol</option>
              <option value="Diesel">Diesel</option>
              <option value="Petrol">Petrol</option>
              <option value="CNG">CNG</option>
              <option value="Electric">Electric</option>
              <option value="LPG">LPG</option>
            </select>
          </div>
        </div>

        <div class="col">
          <div class="label">Number of Owners</div>
          <div class="input">
            <select name="number-of-owners" id="number-of-owners">
              <option value="First Owner">First Owner</option>
              <option value="Second Owner">Second Owner</option>
              <option value="Third Owner">Third Owner</option>
              <option value="Fourth & Above Owner">Fourth & Above Owner</option>
              <option value="Test Drive Car">Test Drive Car</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="label">Dealing Type</div>
          <div class="input">
            <select name="dealing-type" id="dealing-type">
                <option value="Broker">Broker</option>
                <option value="Direct Owner">Direct Owner</option>
              <option value="Trustmark Broker">Trustmark Broker</option>
            </select>
          </div>
        </div>

        <div class="col">
          <div class="label">Gear</div>
          <div class="input">
            <select name="gear" id="gear">
              <option value="Manual">Manual</option>
              <option value="Automatic">Automatic</option>
            </select>
          </div>
        </div>
      </div>

      <input type="submit" value="Submit" id="button">

    </div>

  </form>
  </div>

  <input id="price_button" name="price_button" value="{{ y_pred }}">
</body>
</html>
